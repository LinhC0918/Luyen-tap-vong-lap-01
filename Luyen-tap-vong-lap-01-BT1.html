<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i === 99) {
                alert('Đã hoàn thành đếm từ 1 đến 100');
                break;
            }
        }
    </script>
</body>
</html>
