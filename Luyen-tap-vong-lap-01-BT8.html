<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 8</title>
</head>
<body>
    <button type="button" onclick="guess()">Play</button>
    <script>
        function guess() {
            var min = parseInt(prompt('Enter the min: '));
            var max = parseInt(prompt('Enter the max: '));
            var randomValue = Math.floor(Math.random() * (max - min) + min);
            for (var i = 1; i < 4; i++) {
                var guessNumber = parseInt(prompt('Enter the number: '));
                if (guessNumber === randomValue) {
                    alert('chuc mung');
                    break;
                } else if (guessNumber > randomValue) {
                    alert('Ban can doan so be hon ' + guessNumber);
                } else {
                    alert('Ban can doan so lon hon ' + guessNumber);
                }
            }
            if (i === 4) {
                alert('Ban da thua cuoc!');
            }
        }
    </script>
</body>
</html>
